<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT PREVIEW CARD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@400;500;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <picture>
            <source
            srcset="image-product-mobile.jpg"
            media="(max-width: 380px)"
        >
        <img class="item" src="image-product-desktop.jpg" alt="">
        </picture>
            <p class="a name">PERFUME</p>
            <p class="b info">Gabrielle Essence Eau De Parfum</p>
            <p class="a detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p class="b cost">$149.99</p>
            <p class="discount">$169.99</p>
            <div>
            <button class="a">Add to Cart</button>
            <img class="icon" src="icon-cart.svg" alt="">
        </div>
    </div>
</body>
</html>
